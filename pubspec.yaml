name: gitbaker
description: An easy and simple-to-integrate info baker for Git repositories into your Flutter or Dart project.
version: 0.1.0
repository: https://github.com/JHubi1/gitbaker

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

topics:
  - git
  - gitbaker

executables:
  gitbaker: gitbaker

environment:
  sdk: ^3.7.0

dependencies:
  yaml: ^3.1.3
  dart_style: ^3.0.1
  cli_spin: ^1.0.1

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0

gitbaker:
  output: example
